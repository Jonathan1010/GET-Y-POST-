<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}">
            <h:form id="DepartamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{departamentoController.selected.codigo}" title="#{bundle.EditDepartamentoTitle_codigo}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.EditDepartamentoTitle_nombre}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_presupuesto}" for="presupuesto" />
                        <p:inputText id="presupuesto" value="#{departamentoController.selected.presupuesto}" title="#{bundle.EditDepartamentoTitle_presupuesto}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_presupuesto}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_gastos}" for="gastos" />
                        <p:inputText id="gastos" value="#{departamentoController.selected.gastos}" title="#{bundle.EditDepartamentoTitle_gastos}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_gastos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.update}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
