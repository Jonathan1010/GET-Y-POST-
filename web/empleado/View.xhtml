<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_codigo}"/>
                        <h:outputText value="#{empleadoController.selected.codigo}" title="#{bundle.ViewEmpleadoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nif}"/>
                        <h:outputText value="#{empleadoController.selected.nif}" title="#{bundle.ViewEmpleadoTitle_nif}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombre}"/>
                        <h:outputText value="#{empleadoController.selected.nombre}" title="#{bundle.ViewEmpleadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apellido1}"/>
                        <h:outputText value="#{empleadoController.selected.apellido1}" title="#{bundle.ViewEmpleadoTitle_apellido1}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apellido2}"/>
                        <h:outputText value="#{empleadoController.selected.apellido2}" title="#{bundle.ViewEmpleadoTitle_apellido2}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_codigoDepartamento}"/>
                        <h:outputText value="#{empleadoController.selected.codigoDepartamento}" title="#{bundle.ViewEmpleadoTitle_codigoDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
